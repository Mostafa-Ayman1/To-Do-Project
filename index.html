<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Css  -->
    <link rel="stylesheet" href="style/all.min.css" />
    <!-- Main Css  -->
    <link rel="stylesheet" href="style/main.css" />
    <!-- Components Css  -->
    <link rel="stylesheet" href="style/components.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="head">
          <h1 id="label" class="label">
            Youâ€™ve got <span id="task-num" class="tasks-num">7 task</span> today
          </h1>
          <button id="add-task-button" class="add-task">
            <i class="fa-regular fa-square-plus fa-lg"></i><span>New Taks</span>
          </button>
        </div>
        <h2 class="label">On Hold</h2>
        <div class="rows"></div>
      </div>
    </div>
    <div class="task-from" id="add-form">
      <h1>New Task</h1>
      <form action="">
        <label for="name">Type Task Name</label>
        <input type="text" id="form-name" placeholder="Task Name" />
        <label for="state">Select State</label>
        <select id="form-state">
          <option value="pending">Pending</option>
          <option value="progress">In Progress</option>
        </select>
        <label for="priority">Priority</label>
        <select id="form-priority">
          <option value="minor">Minor</option>
          <option value="normal">Normal</option>
          <option value="critical">Critical</option>
        </select>
        <input type="submit" id="form-submit" value="Add" />
      </form>
    </div>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
  </body>
